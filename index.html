<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben's Landing Page</title>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <style>
    /* Font & general style */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      color: #0047AB; /* Blue accent */
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section h2 {
      font-size: 1.8rem;
      color: #0047AB; /* Blue accent */
      margin-bottom: 10px;
    }

    section p {
      font-size: 1.1rem;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }

header img {
  border-radius: 20px;      /* Rounded corners */
  max-width: 300px;         /* Maximum width */
  width: 50%;               /* Scales relative to screen size */
  height: auto;             /* Maintain aspect ratio */
}

    /* Default (light mode) */
body {
  background-color: white;
  color: black;
  transition: background-color 0.3s, color 0.3s; /* smooth fade */
}

/* Dark mode */
body.dark-mode {
  background-color: #121212;
  color: white;
}

    button {
      margin: 20px;
      padding: 15px;
      
    }
  </style>
</head>
<body>
  <header>
         <img src="logo.png" alt="Logo">
    <h1>Ben Mulliss</h1>
    <p>Welcome to my personal page</p>
  </header>

  <section>
    <h2>About Me</h2> 
    <p>
      Hi, I’m Ben. This is my landing page — a simple space to introduce myself. 
      I’m passionate about learning, creativity, and exploring new ideas. 
      More updates will come soon as I expand this page!
    </p>
  </section>

  <footer>
    &copy; 2025 Ben Mulliss. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
